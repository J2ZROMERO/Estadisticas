<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pdf-thumbnail {
      cursor: pointer;
    }
 
    .modal-body {
      height: calc(100% - 56px); /* Ensure modal body fills the available height (minus header height) */
    }
    .embed-responsive-16by9 {
      height: 100%; /* Ensure PDF iframe fills entire modal body height */
    }
    iframe{
        width: 100%;
        height: 100%;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-12">
        <div class="row row-cols-1 row-cols-md-3 g-3">
         
          <div class="col">
            <div class="card h-100 pdf-1">
              <img src="./resources/pdfs/JEE_thumbnail.jpg" class="card-img-top pdf-thumbnail" alt="PDF Thumbnail" 
              data-bs-toggle="modal" data-bs-target="#pdfModal" data-pdf="./resources/pdfs/1.pdf">
              <div class="card-body">
                <h5 class="card-title">Title of PDF JE</h5>

            </div>
          </div>

          <div class="col">

              <img src="./resources/pdfs/JEE_thumbnail.jpg" 
              class="card-img-top pdf-thumbnail" alt="PDF Thumbnail" data-bs-toggle="modal" 
              data-bs-target="#pdfModal" data-pdf="./resources/pdfs/2.pdf">

              <div class="card-body">
                <h5 class="card-title">Title of PDF JEE</h5>

            </div>
          </div>

          <div class="col">
            <div class="card h-100 pdf-3">
              <img src="./resources/pdfs/JEE_thumbnail.jpg" 
              class="card-img-top pdf-thumbnail" alt="PDF Thumbnail" data-bs-toggle="modal"

              <div class="card-body">
                <h5 class="card-title">Title of PDF JEE</h5>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100 pdf-4">
              <img src="./resources/pdfs/JEE_thumbnail.jpg" 
              class="card-img-top pdf-thumbnail" alt="PDF Thumbnail" data-bs-toggle="modal" 
              data-bs-target="#pdfModal" data-pdf="./resources/pdfs/4.pdf">

              <div class="card-body">
                <h5 class="card-title">Title of PDF JEE</h5>

            </div>
          </div>

          <div class="col">
            <div class="card h-100 pdf-5">
              <img src="./resources/pdfs/JEE_thumbnail.jpg" 
              class="card-img-top pdf-thumbnail" alt="PDF Thumbnail" data-bs-toggle="modal" 
              data-bs-target="#pdfModal" data-pdf="./resources/pdfs/5.pdf">

              <div class="card-body">

              </div>
            </div>
          </div>

          
        </div>
      </div>
    </div>
  </div>

  <!-- PDF Modal -->
<div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-fullscreen custom-modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">PDF Viewer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" id="pdfViewer" src="" allowfullscreen></iframe>
        </div>
        <!-- New section for comments -->
        <div class="mt-3">
          <h5>Comments</h5>
          <ul class="list-group" id="commentsList">
            <!-- Comments will be dynamically added here -->
          </ul>
        </div>
      </div>
      <!-- Comment form for PDF -->
      <form class="modal-footer" id="commentForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js" type="module">  </script>
</body>
</html>
